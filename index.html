<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 웹사이트를 설명하는 metadata가 들어가는 영역-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>Jaeyeong&#39;s Website</title>
    <!-- SEO를 위해, 가능한 한 내 웹사이트와 관한 설명을 이 head 부분에 많이 넣어줄수록 좋음 -->
    <meta
      name="portfolio"
      content="Portfolio for future software engineer Jaeyeong Won"
    />
    <meta name="author" content="Jaeyeong" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- OG (Open Graph Data) -->
    <meta property="og:title" content="재영의 포트폴리오" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="배포 후 생성된 URL" />
    <meta property="og:image" content="배포 후에 생성된 이미지 URL" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/aa0228ade6.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Javascript -->
    <script src="./src/main.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div>
        <img src="images/favicon.ico" alt="logo" />
        <h1><a href="#">Jaeyeong</a></h1>
      </div>
      <nav>
        <ul>
          <li><a href="#home">HOME</a></li>
          <li><a href="#about">ABOUT</a></li>
          <li><a href="#skills">SKILLS</a></li>
          <li><a href="#work">MY WORK</a></li>
          <li><a href="#testimonials">TESTIMONIALS</a></li>
          <li><a href="#contact">CONTACT</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <!-- Home -->
      <section id="home"></section>
      <!-- About -->
      <section id="about"></section>
      <!-- Skills -->
      <section id="skills"></section>
      <!-- Work -->
      <section id="work"></section>
      <!-- Testimonials -->
      <section id="testimonials"></section>
      <!-- Contact -->
      <section id="contact"></section>
      <!-- Arrow Up -->
      <aside></aside>
    </main>
    <!-- Footer -->
    <footer></footer>
  </body>
</html>
